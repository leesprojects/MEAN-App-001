<h1 style="text-align: center;">Create Posts</h1>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="8"
        placeholder="Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">"Please enter a valid post title"</mat-error>
        <!--* means structural directive, and ng for all elements rendered in a dom-->
        <!--String Interpolation {{ TS-Variable-Name }}-->
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="content"
        [ngModel]="post?.content"
        required
        minlength="8"
        placeholder="Message"
        #content="ngModel">
        <mat-error *ngIf="title.invalid">"Please enter some content"</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
